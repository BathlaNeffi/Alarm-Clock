<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <title>Alarm Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
    <link rel="stylesheet" href="./assets/css/index.css">

</head>
<body class="text-bg-dark">
    <div class="container mt-5 ">
        <div class="row d-flex justify-content-center">
            <div class="col-8 card shadow-lg card bg-transparent clockBackground " style="height: 85vh; max-width: 550px;"> 
                <div class="row  justify-content-center">
                    <div class="col-10 border-bottom border-secondary ">
                        <h5 class="card-title text-center mt-2 fs-1 text-secondary">ALARM CLOCK</h5>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row justify-content-center ">
                        <div class="col-10 border-bottom border-secondary">
                            <p class="fs-3 text-center p-0 text-secondary  position-relative " id="current-time"  style="top: 15px;"></p>
                        </div>
                    </div>
                    <div class="row  d-flex  mt-3">
                        <div class="col-md-7 d-flex fs-2 align-items-center"> 
                            <input class="form-control m-1" placeholder="HH" min="1" max="12" type="number" id="hour">
                            :
                            <input class="form-control m-1" placeholder="MM" min="0" max="59" type="number" id="minute">
                            :
                            <input class="form-control m-1" placeholder="SS" min="0" max="59" type="number" id="second">
                            &nbsp;
                        </div>
                        <div class="col-md-5 d-flex align-items-center">
                            <select id="am-pm" class="form-select m-1">
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                            <button class="btn btn-success m-1" id="set-alarm">Set</button>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-3   " >
                        <div class="col-10 border-bottom border-secondary">
                            <p class="fs-3 text-center p-0 text-secondary  position-relative"  style="top: 15px;">ALARMS</p>
                        </div>
                        <div class="col-10 overflow-auto"  style="max-height: 200px;" >
                            <ul id="alarm-listing" class="list-group mt-2">
                                <!-- <li class="list-group-item mt-2 d-flex justify-content-between align-items-baseline blur">10:25:00 PM
                                    <button class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                                </li> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8a898c22d4.js" crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
